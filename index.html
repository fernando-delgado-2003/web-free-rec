<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/index.css" type="text/css" media="all" />
</head>

<body>
			<h1></h1>
				<a href="https://web-free.vercel.app/">Nel prro, yo no espero el tiempo es oro</a>
				<script type="text/javascript" charset="utf-8">
					let contador = 10,
						$message = document.querySelector("h1");
						
					setInterval(() => {
						$message.innerHTML = `Redigiend0 a la pagina web de los cursos en ${contador}`;
	
						contador--
						if (contador <= 0) {
							let link = document.createElement("a");
							link.href="https://web-free.vercel.app/"
							link.click()
						}
					}, 1000)
				</script>
</body>

</html>
